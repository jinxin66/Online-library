log4j.rootLogger=INFO,Console,WM,WM-ERROR

#Console--输出到控制台
#使用org.apache.log4j.ConsoleAppender配置无法输出到文件
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#输出格式
log4j.appender.Console.layout.ConversionPattern=%d [%-5p] %c - %m%n
#输出到控制台的无法输出到文件所以此配置在console无效
#log4j.appender.Console.file=D:/wmLog/logConsole.log
#控制输出级别
log4j.appender.Console.threshold=INFO

#WM ------输出到文件
#每天生成一个新的日志文件
log4j.appender.WM=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WM.layout=org.apache.log4j.PatternLayout
log4j.appender.WM.layout.ConversionPattern=%d [%-5p] %c - %m%n
log4j.appender.WM.file=D:/wmLog/all/log
log4j.appender.WM.threshold=INFO

#WM-ERROR -----输出到文件
log4j.appender.WM-ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WM-ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.WM-ERROR.layout.ConversionPattern=%d [%-5p] %c - %m%n
log4j.appender.WM-ERROR.file=D:/wmLog/error/errorLog
log4j.appender.WM-ERROR.threshold=ERROR
